<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stylin Barber - Inicio sesión o regístro</title>
</head>
<body>  
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la pagina</p>
                    <button id="btn__iniciar-sesión">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Crea tu cuenta de empleado?</h3>
                    <p>Registrate para ver tu agenda del dia!</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>

            </div>
            <div class="contenedor__login-register">
                <!--Formulario Inicio o Registro-->
                <form action="" class="formulario__login">
                    <!--Login-->
                    <h2>Inicar Sesión</h2>
                    <input type="email" placeholder="Correo Electronico" >
                    <input type="password" placeholder="Contraseña"><br><br>
                    <a href="index.html">Eres cliente?</a><br>
                    <a href="empleado.html">
                        <button type="button">Entrar</button>
                    </a>
                    
                </form>
                 <!--Register-->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="email" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario" >
                    <input type="password" placeholder="Contraseña">
                    <input type="text" placeholder="ID de empleado">
                    <button>Registrarse</button>
                </form>



            </div>
        </div>
    </main>
    <script src="script.js"></script>


</body>
</html>
